<app-navigation></app-navigation>

<app-bandeau></app-bandeau>

<div class="container">

  <h2>{{concours[idConcours-1].titre}} ({{concours[idConcours-1].nb_quizzes}} questionnaires)</h2>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let p of participants">
      <span class="badge badge-primary badge-pill">{{p.rang}}</span>
      <!-- Il faudra faire attention à l'ordre des participants -->
      <img class="img-responsive" src={{p.photo_url}}>
      <!-- À voir pour la taille -->
      <p>{{p.prenom}} {{p.nom}}</p>
    </li>
  </ul>
  <a href="{{id}}/resultats">Retour à mes résultats</a>

</div>
